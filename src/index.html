<html ng-app="htdocs">
  <head>

  <!--<![endif]-->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

  <body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-hide="loaded" id="loading">
    <img src="assets/images/spinner.gif">
  </div>

  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal">
      <a href="#" ui-sref="home">
        <img class="logo" src="assets/images/AME_logo(for_light).png">
      </a>
      <ul ng-hide="video" class="pure-menu-list">
        <li ng-show="isPhone" class="pure-menu-item mobile-menu-toggle"><a href ng-click="toggleMobileMenu()" class="pure-menu-link"><i class="fa fa-bars"></i></a></li>
        <span ng-show="mobileMenu || !isPhone">
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="programme" class="pure-menu-link">Programme</a></li>
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a href="http://accelerateme.co/#/teams/2016" class="pure-menu-link">Cohorts</a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="teams-16-17" class="pure-menu-link">Cohort 2017</a></li>
              <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="teams-15-16" class="pure-menu-link">Cohort 2016</a></li>
              <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="teams-14-15" class="pure-menu-link">Cohort 2015</a></li>
            </ul>
          </li>
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="partners" class="pure-menu-link">Partners</a></li>
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="mentors" class="pure-menu-link">Mentors</a></li>
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="team" class="pure-menu-link">Team</a></li>
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ui-sref="faqs" class="pure-menu-link">FAQs</a></li>
          <!--<li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href ng-click="showApplicationForm()" class="pure-menu-link button-link">Apply<i class="fa fa-arrow-right"></i></a></li>-->
          <li ng-if="isPhone" class="pure-menu-item" ui-sref-active="pure-menu-selected"><a href="http://manchesterentrepreneurs.co.uk/contact" target="_blank" class="pure-menu-link button-link">Contact<i class="fa fa-envelope"></i></a></li>
        </span>
      </ul>
      <ul ng-show="video" class="pure-menu-list">
        <li class="pure-menu-item"><a href="https://www.youtube.com/watch?v=cbC-0wG-okM" target="_blank" class="pure-menu-link button-link button-light">Play on Youtube<i class="fa fa-youtube"></i></a></li>
        <li class="pure-menu-item"><a href="#" ng-click="closeVideo()" class="pure-menu-link button-link">Close video<i class="fa fa-times"></i></a></li>
      </ul>
    </div>
  </div>

  <a href="http://manchesterentrepreneurs.co.uk/contact" target="_blank" tooltips tooltip-title="Send us a message" tooltip-side="left" tooltip-lazy="false" tooltip-scroll="true" href class="floating-action-button">
      <i class="fa fa-envelope"></i>
  </a>

  <div ui-view></div>


  <footer ng-include="'app/footer.html'"></footer>

  <!-- inject:partials -->

  <!-- endinject -->
